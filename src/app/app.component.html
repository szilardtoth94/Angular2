<md-sidenav-container >

  <md-sidenav #sidenav class="example-sidenav">
    <navigation-component (click)="sidenav.close()"></navigation-component>
  </md-sidenav>

  <div class="container">
    <nav class="navbar">
        <div class="fabelement">
          <button class=" fab " (click)="sidenav.open()">Menu</button>
        </div>
        <div class="user-info">
         <button class=" login-button">Login</button>
        </div>
    </nav>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>
