<md-sidenav-container class="example-container">
  <md-sidenav fxHide.gt-md fxHide.gt-sm
              #sidenav
              mode="over"
              class="example-sidenav">
    <div class='personal-information-container'>
      <div>
        <img class="img" routerLink="platform/users/1" src={{imageUrl}}>
      </div>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
        Profile Information
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item
                (click)="closeSideNav()"
                routerLink="users/1">
          <md-icon>account_circle</md-icon>
          <span>My profile</span>
        </button>
        <button md-menu-item
                (click)="closeSideNav()"
                routerLink="users/2">
          <md-icon>edit</md-icon>
          <span>Edit my profile</span>
        </button>
      </md-menu>
    </div>
    <div class="menu-container">
      <md-list>
        <md-list-item>
          <button class="menu-button"
                  md-raised-button
                  (click)="closeSideNav()"
                  routerLink="../about">
            <md-icon md-list-icon>description</md-icon>
            About
          </button>
        </md-list-item>
        <md-list-item>
          <button class="menu-button"
                  md-raised-button
                  (click)="closeSideNav()"
                  routerLink="users">
            <md-icon md-list-icon>person</md-icon>
            Users
          </button>
        </md-list-item>
        <md-list-item>
          <button class="menu-button"
                  md-raised-button
                  (click)="closeSideNav()"
                  routerLink="jobs">
            <md-icon md-list-icon>work</md-icon>
            Jobs
          </button>
        </md-list-item>
      </md-list>
    </div>
  </md-sidenav>
  <div>
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="center">
      <desktop-sidenav-component></desktop-sidenav-component>
      <div class="flex-item" fxFlex>
        <md-toolbar>
          <md-toolbar-row>
            <button
              fxHide.gt-md fxHide.gt-sm
              md-icon-button
              (click)="sidenav.open()">
              <md-icon>menu</md-icon>
            </button>
            <span class="example-spacer"></span>
            HR Assist
            <span class="example-spacer"></span>
            <button md-icon-button [mdMenuTriggerFor]="signout">
              <img class="img-circle"
                   src="{{imageUrl}}">
            </button>
            <md-menu #signout="mdMenu">
              <button md-menu-item routerLink="users/1">
                <md-icon>account_circle</md-icon>
                <span>My profile</span>
              </button>
              <button md-menu-item routerLink="../about">
                <md-icon>close</md-icon>
                <span>Sign Out</span>
              </button>
            </md-menu>
          </md-toolbar-row>
        </md-toolbar>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</md-sidenav-container>
