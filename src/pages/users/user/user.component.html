<h1>User </h1>
<md-card class="example-card" *ngIf="users">
  <md-card-header>
    <md-card-title>{{users.getFirstName()}}</md-card-title>
    <md-card-subtitle>{{users.getLastName()}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{users.getDescription()}}
    </p>
  </md-card-content>
  <md-card-content *ngFor="let education of users.getEducationList()">
    <h1>Education</h1>
    <p>
      {{education.getSchoolName()}}
    </p>
    <p>
      {{education.getGraduatedYear()}}
    </p>
    <p>
      {{education.getDescription()}}
    </p>
  </md-card-content>

  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
