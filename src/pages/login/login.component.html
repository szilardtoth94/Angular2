<div class="card-container">
  <div class="color-container">
    <md-card class="example-card">

      <md-card-header>
        <md-card-title><h3>Login</h3></md-card-title>
      </md-card-header>

      <form
        [formGroup]="this.loginForm"
        (ngSubmit)="logIn()">

        <md-card-content>
          <md-input-container class="form-group">
            <input mdInput
                   placeholder={{errorMessage}}
                   type="text"
                   [formControlName]="'userName'">
          </md-input-container>
          <md-input-container class="form-group">
            <input mdInput
                   placeholder="Password"
                   type="password"
                   [formControlName]="'password'">
          </md-input-container>
        </md-card-content>

        <div class="button-container">
          <md-card-actions>
            <button md-raised-button [disabled]="!loginForm.valid">Login</button>
          </md-card-actions>
        </div>

      </form>
    </md-card>
  </div>
</div>
