<md-sidenav-container>
  <div class="side-container">
    <md-sidenav fxHide.gt-md fxHide.gt-sm
                #sidenav
                mode="over"
                class="example-sidenav">
      <div class='personal-information-container'>
        <div class="img-container">
          <img class="img" (click)="openMyProfile()" src={{imageUrl}}>
        </div>
        <div fxLayoutAlign="center">
          <button class="pers-menu" md-raised-button [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
            Personal Information
          </button>
          <md-menu #menu="mdMenu">
            <button md-menu-item
                    (click)="openMyProfile() ">
              <md-icon>account_circle</md-icon>
              <span>My profile</span>
            </button>
            <button md-menu-item
                    (click)="onChangePassword()">
              <md-icon>edit</md-icon>
              <span>Change password</span>
            </button>
          </md-menu>
        </div>
      </div>
      <br><hr><br>
      <div class="menu-container">
        <md-list>
          <md-list-item>
            <button class="menu-button"
                    md-raised-button
                    (click)="closeSideNav()"
                    routerLink="about">
              <md-icon md-list-icon>description</md-icon>
              About
            </button>
          </md-list-item>
          <md-list-item>
            <button class="menu-button"
                    md-raised-button
                    (click)="closeSideNav()"
                    routerLink="users">
              <md-icon md-list-icon>person</md-icon>
              Users
            </button>
          </md-list-item>
          <md-list-item>
            <button class="menu-button"
                    md-raised-button
                    (click)="closeSideNav()"
                    routerLink="jobs">
              <md-icon md-list-icon>work</md-icon>
              Jobs
            </button>
          </md-list-item>
        </md-list>
      </div>
    </md-sidenav>
    <div class="desktop-side-nav-container">
      <div class="flex-container desktop-side-nav-container"
           fxLayout="row"
           fxLayoutAlign="center">
        <desktop-sidenav-component></desktop-sidenav-component>
        <div class="flex-item" fxFlex>
          <md-toolbar>
            <!--<md-toolbar-row>-->
            <button
              fxHide.gt-md fxHide.gt-sm
              md-icon-button
              (click)="sidenav.open()">
              <md-icon>menu</md-icon>
            </button>
            <span class="example-spacer"></span>
            <h5>HR Assist</h5>
            <span class="example-spacer"></span>
            <button md-icon-button [mdMenuTriggerFor]="signout">
              <md-icon>more</md-icon>
            </button>
            <md-menu #signout="mdMenu">
              <button md-menu-item (click)="openMyProfile()">
                <md-icon>account_circle</md-icon>
                <span>My profile</span>
              </button>
              <button md-menu-item
                      (click)="signOut()"
                      routerLink="../login">
                <md-icon>close</md-icon>
                <span>Sign Out</span>
              </button>
            </md-menu>
            <!--</md-toolbar-row>-->
          </md-toolbar>
          <router-outlet></router-outlet>
          <br>
          <br>
          <br>
          <footer>
            <p> Copyright &copy; 2017,
              <a href="https://www.facebook.com/szilard.toth.94">
                <strong>Szilard Toth</strong></a>,
              Cluj-Napoca,
              <a href="http://academy.arobs.com/javascript-internship/">
                <strong>Arobs</strong>
              </a>
              .All Rights Reserved.
            </p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</md-sidenav-container>
