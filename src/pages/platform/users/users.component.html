<h1>Users </h1><br>
<div class="create-button">
  <button fxLayoutAlign="right"
          md-raised-button
          *ngIf="users"
          (click)="onCreateDialog()">
    Add new user
  </button>
</div>
<div class="card-container" *ngFor="let user of users ">
  <md-card class="example-card"
           fxFlex="100%"
           fxFlex.gt-sm="80%"
           fxFlex.gt-md="60%"
           fxFlex.gt-lg="40%">
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="center center"
         fxLayout.xs="column">
      <div class="flex-item" fxFlex="10%"
           fxHide
           fxHide.gt-xs
           fxShow.gt-sm
           fxShow.gt-md
           fxShow.gt-lg>
        <md-icon class="material-icons">person</md-icon>
      </div>
      <div class="flex-item" fxFlex="66%" fxFlex.xs="60%">
        <md-card-title><b>Username:</b> {{user.user.userName}}</md-card-title>
        <md-card-subtitle><b>FirstName:</b> {{user.firstName}}</md-card-subtitle>
        <md-card-subtitle><b>LastName:</b> {{user.lastName}}</md-card-subtitle>
      </div>
      <div class="flex-item"  fxFlex="20%">
        <button md-mini-fab (click)="onSelectUser(user)">
          <md-icon>edit</md-icon>
        </button>
        <button md-mini-fab  (click)="openDeleteDialogConfirmation(user)">
          <md-icon>delete</md-icon>
        </button>
      </div>
    </div>
    <md-card-content
      fxHide
      fxShow.gt-xs
      fxShow.gt-sm
      fxShow.gt-md
      fxShow.gt-lg>
      {{user.description}}
    </md-card-content>
  </md-card>
</div>
