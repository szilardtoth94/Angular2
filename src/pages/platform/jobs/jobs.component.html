<h1>Jobs </h1><br>
<div class="create-button">
  <button fxLayoutAlign="right"
          md-raised-button
          *ngIf="jobs"
          (click)="onCreateJobDialog()">
    Add new job
  </button>
</div>
<div class="card-container" *ngFor="let job of jobs ">
  <md-card class="example-card"
           fxFlex="100%"
           fxFlex.gt-sm="80%"
           fxFlex.gt-md="60%"
           fxFlex.gt-lg="40%">
    <div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="center center"
         fxLayout.xs="column">
      <div class="flex-item" fxFlex="10%"
           fxHide
           fxHide.gt-xs
           fxShow.gt-sm
           fxShow.gt-md
           fxShow.gt-lg>
        <md-icon class="material-icons">work</md-icon>
      </div>
      <div class="flex-item" fxFlex="66%" fxFlex.xs="60%">
        <md-card-title> {{job.name}}</md-card-title>
      </div>
      <div class="flex-item" fxFlex="20%">
        <button md-mini-fab (click)="onSelectJob(job)">
          <md-icon>edit</md-icon>
        </button>
        <button md-mini-fab (click)="openDeleteJobConfirmation(job)">
          <md-icon>delete</md-icon>
        </button>
      </div>
    </div>
  </md-card>
</div>
